<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>LISTS</h1> 
    <h2>Ordered Lists</h2>
    <h4>Numeric</h4>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h4>Lowercase Letter</h4>
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>

    </ol>
    <h4>Uppercase Letter</h4>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>

    </ol>
    <h4>Uppercase Roman Numbers</h4>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>

    </ol>
    <h4>Lowercase Roman Numbers</h4>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>

    </ol>
    <h2>Unordered Lists</h2>
    <h4>Default</h4>



    
</body>
</html>
